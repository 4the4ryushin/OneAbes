<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'test.css' %}">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    </style>
    <link rel="stylesheet"  href="/static/style.css" media="screen" />
    <link rel="stylesheet" href="{% static 'signin.css' %}">
    <script type="text/javascript" src="/static/main.js"></script>
</head>
<body>
		 {% if messages %}
			{% for message in messages %}
				<p class="help is-{{ message.tag }}">{{message}}</p>
			{% endfor %}
		{% endif %}
		<section class="hero has-background-white-ter is-fullheight" id="login-shadow">
			<div class="hero-body">
				<div class="container">
					<div class="columns is-centered">
						<div class="column is-5-tablet is-7-desktop is-6-widescreen">
							<form method="POST" autocomplete="off" class="box">
								<h3 class="title is-3">Signin</h3>
								{% csrf_token %}
								<div class="field">
								  <label class="label">Email</label>
								  <div class="control has-icons-left">
								    {{form.email}}
								    <span class="icon is-small is-left">
								    	<i class="fa fa-envelope"></i>
								    </span>
								  </div>
								</div>
								<div class="field">
								  <label class="label">Password</label>
								  <div class="control has-icons-left">
								    {{form.password}}
								    <span class="icon is-small is-left">
								    	<i class="fa fa-lock"></i>
								    </span>
								  </div>
								</div>
								<div class="field is-grouped">
								  <div class="control">
								    <input type="submit" class="button is-link" value="Signin">
								  </div>
								  <div class="control">
								    <a class="button is-link is-light" href="{% url 'signup-view' %}">Signup</a>
								  </div>
								</div>
							</form>
						</div>			
					</div>
				</div>
			</div>
		</section>
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
 	<script src="{% static 'main.js' %}"></script>
 	<script src="{% static 'signin.js' %}"></script>
</body>
</html>
